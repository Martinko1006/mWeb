<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>mWeb</title>
</head>
<body>
    <section class="main-wrapper">
        <div class="branding">
            <h1 class="logo">mWeb</h1>
            <h2 class="slogan">Website is still in BETA Development</h2>
        </div>

        <div>
            <div class="panel">
                <form>
                    <input
                    type="text"
                    name="username"
                    placeholder="Username"
                    required>
                    <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    required>
                    <input
                    type="button"
                    class="log-in-button"
                    value="Log In">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
